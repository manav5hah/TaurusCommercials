# Cache Headers Configuration for Steel Website
# This file contains cache headers for different types of static assets

# For Nginx (.htaccess equivalent)
# Add this to your nginx.conf or site configuration

# Cache static assets with long expiration
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options nosniff;
}

# Cache HTML files for a shorter period
location ~* \.html$ {
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
}

# Cache manifest and other app files
location ~* \.(json|xml)$ {
    expires 1d;
    add_header Cache-Control "public, must-revalidate";
}

# For Apache (.htaccess)
# Add this to your .htaccess file

<IfModule mod_expires.c>
    ExpiresActive on
    
    # Cache static assets for 1 year
    ExpiresByType text/css "access plus 1 year"
    ExpiresByType application/javascript "access plus 1 year"
    ExpiresByType image/png "access plus 1 year"
    ExpiresByType image/jpg "access plus 1 year"
    ExpiresByType image/jpeg "access plus 1 year"
    ExpiresByType image/gif "access plus 1 year"
    ExpiresByType image/ico "access plus 1 year"
    ExpiresByType image/svg+xml "access plus 1 year"
    ExpiresByType font/woff "access plus 1 year"
    ExpiresByType font/woff2 "access plus 1 year"
    ExpiresByType application/font-woff "access plus 1 year"
    ExpiresByType application/font-woff2 "access plus 1 year"
    
    # Cache HTML for 1 hour
    ExpiresByType text/html "access plus 1 hour"
    
    # Cache JSON and XML for 1 day
    ExpiresByType application/json "access plus 1 day"
    ExpiresByType text/xml "access plus 1 day"
</IfModule>

<IfModule mod_headers.c>
    # Add cache control headers
    <FilesMatch "\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        Header set Cache-Control "public, immutable"
        Header set X-Content-Type-Options nosniff
    </FilesMatch>
    
    <FilesMatch "\.html$">
        Header set Cache-Control "public, must-revalidate"
    </FilesMatch>
    
    <FilesMatch "\.(json|xml)$">
        Header set Cache-Control "public, must-revalidate"
    </FilesMatch>
</IfModule>

